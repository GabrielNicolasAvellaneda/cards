<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Game</title>
</head>
<body ng-app="app" ng-controller="MainController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Card Game</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{state.player}}</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="container-fluid">
        <div class="row">
           <div class="col-lg-12">
              <div class="message alert alert-success"><h3>{{state.gameState | gamestate}}</h3></div>
           </div>
        </div>
        <div class="row">
           <div class="col-lg-12">
               <ul>
                   <li ng-repeat="c in onTable">{{c}}</li>
               </ul>
           </div>
        </div>
    </div>

    <section id="hand">
       <ul>
           <li ng-repeat="c in hand" class="card">
               <div class="col-xs-6 col-md-3"> <a ng-click="select(c)" href="#" class="thumbnail">
                   {{c}}
                   </a>
               </div>
        </ul>
    </section>
    <div id="controls">
        <button type="button" class="btn btn-info btn-lg" ng-click="play()">Play!</button>
        <button type="button" class="btn btn-danger btn-lg" ng-click="pass()">Pass</button>
    </div>
</body>
</html>
